  force = true

[[redirects]]
  from = "/tips/*"
  to = "/tips.html"
  status = 200
  force = true

[[redirects]]
  from = "/premium-dashboard"
  to = "/premium-dashboard.html"
  status = 200
  force = true

[[redirects]]
  from = "/premium-dashboard/*"
  to = "/premium-dashboard.html"
  status = 200
  force = true

# For all other routes, serve the corresponding HTML file first
[[redirects]]
  from = "/*"
  to = "/:splat.html"
  status = 200
  force = false

# If the HTML file doesn't exist, fall back to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable" 