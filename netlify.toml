# No need for the Next.js plugin with static export
# [[plugins]]
#  package = "@netlify/plugin-nextjs"

# Force all page requests to use HTTPS
[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

# Specific redirects for each route to ensure they work consistently
[[redirects]]
  from = "/dashboard"
  to = "/dashboard.html"
  status = 200
  force = true

[[redirects]]
  from = "/dashboard/*"
  to = "/dashboard.html"
  status = 200
  force = true

[[redirects]]
  from = "/signin"
  to = "/signin.html"
  status = 200
  force = true

[[redirects]]
  from = "/signin/*"
  to = "/signin.html"
  status = 200
  force = true

[[redirects]]
  from = "/signup"
  to = "/signup.html"
  status = 200
  force = true

[[redirects]]
  from = "/signup/*"
  to = "/signup.html"
  status = 200
  force = true

[[redirects]]
  from = "/history"
  to = "/history.html"
  status = 200
  force = true

[[redirects]]
  from = "/history/*"
  to = "/history.html"
  status = 200
  force = true

[[redirects]]
  from = "/analytics"
  to = "/analytics.html"
  status = 200
  force = true

[[redirects]]
  from = "/analytics/*"
  to = "/analytics.html"
  status = 200
  force = true

[[redirects]]
  from = "/upgrade"
  to = "/upgrade.html"
  status = 200
  force = true

[[redirects]]
  from = "/upgrade/*"
  to = "/upgrade.html"
  status = 200
  force = true

[[redirects]]
  from = "/tips"
  to = "/tips.html"
